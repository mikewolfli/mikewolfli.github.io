# Menus
menu:
  Home: .
  Archives: archives
  Categories: categories
  Tags: tags
  About me: about-en
  关于我: about-cn

# Customize
customize:
    logo:
        enabled: false
        width: 40
        height: 40
        url: images/logo.png
    profile:
        enabled: true # Whether to show profile bar
        avatar: https://avatars2.githubusercontent.com/u/1853069?v=3&s=400"
        gravatar: # Gravatar email address, if you enable Gravatar, your avatar config will be overriden
        author: Mikewolfli
        author_title: Warm wind from Mike
        location: Shanghai, China
        follow: https://github.com/mikewolfli/
    highlight: monokai
    sidebar: right # sidebar position, options: left, right
    thumbnail: true # enable posts thumbnail, options: true, false
    favicon: # path to favicon
    social_links:
        github: http://github.com/mikewolfli/mikewolfli.github.io.git
        weibo: http://www.weibo.com/u/2633578007
        zhihu: https://www.zhihu.com/people/mikewolfli
        google: https://plus.google.com/u/0/115870229318093051142
        stackoverflow: http://stackoverflow.com/users/6313358/mikewolf-lee
        mail: mailto:mikewolfli@163.com
        #twitter: /
        #facebook: /
        #dribbble: /
        rss: atom.xml
    social_link_tooltip: true # enable the social link tooltip, options: true, false

# Widgets
widgets:
    - links
    - category
    - archive
    - tag
    - tagcloud
    - recent_posts
    
# Search
search:
    insight: true # you need to install `hexo-generator-json-content` before using Insight Search
    swiftype: # enter swiftype install key here
    baidu: false # you need to disable other search engines to use Baidu search, options: true, false

# Comment
comment:
    #disqus: hexo-theme-icarus # enter disqus shortname here
    duoshuo: mikewolfli # enter duoshuo shortname here
    #youyan: # enter youyan uid here

# Share
share: jiathis # options: jiathis, bdshare, addtoany, default

# Plugins
plugins:
    lightgallery: true # options: true, false
    justifiedgallery: true # options: true, false
    google_analytics: # enter the tracking ID for your Google Analytics
    google_site_verification: # enter Google site verification code
    baidu_analytics: # enter Baidu Analytics hash key

# Miscellaneous
miscellaneous:
    open_graph: # see http://ogp.me
